<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- This website uses Bootstrap JS and CSS through links to MaxCDN's CDN supported version-->
 <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--jQuery must also be linked for Bootstrap to function-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>
<body>

  <!--This is the container for the grid in Bootstrap-->
  <div class="container-fluid">
    <h1>Hello World!</h1>
  
    <!--Here is a single row with a 4/8 column split in Bootstrap-->
    <div class="row">
      <div class="col" style="background-color:lavender;">.col</div>
 <!-- Add contact  form inside this DIV-->
         <div class="col-6" style="background-color:lavenderblush;">.col-6
           <div class="container px-5 my-5">
    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
        <div class="form-floating mb-3">
            <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
            <label for="name">Name</label>
            <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
            <label for="emailAddress">Email</label>
            <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
            <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="subject" type="text" placeholder="Subject" data-sb-validations="required" />
            <label for="subject">Subject</label>
            <div class="invalid-feedback" data-sb-feedback="subject:required">Subject is required.</div>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" id="newField4" type="text" placeholder="New Field 4" style="height: 10rem;" data-sb-validations="required"></textarea>
            <label for="newField4">Body</label>
            <div class="invalid-feedback" data-sb-feedback="newField4:required">Body is required.</div>
        </div>
        <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">
                <div class="fw-bolder">Form submission successful!</div>
                <p>To activate this form, sign up at</p>
                
            </div>
        </div>
        <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary" id="submitButton" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Contact Us</button>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thank You</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Thanks for contacting us!
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>




        </div>
    </form>
</div>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

         </div>
        <div class="col" style="background-color:whitesmoke;">.col</div>
    </div>

    <div class="row">
      <div class="col" style="background-color:lavender;">.col</div>
 <!-- Add contact  form inside this DIV-->
         <div class="col-6" style="background-color:lavenderblush;">.col-6</div>
        <div class="col" style="background-color:whitesmoke;">.col</div>
    </div>
  </div>

  <br>
 <!-- Add modal for this  -->
  <!-- <button type="button" class="btn btn-primary">Click Me!</button> -->

</body>
</html>
